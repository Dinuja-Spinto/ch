<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AF Lab_1~IT19016894</title>
</head>
<body>
<script type = text/javascript>
    var vehicleName = 'Toyota';

    function printVehicleName(){
        console.log(this.vehicleName);
    }

    var car={
        vehicleName:"Nissan",
        printName:function(){
            return function(){
                console.log(this.vehicleName);
            }
        }
    }

    printVehicleName();

    var execute = car.printName();
    execute = execute.bind(car);
    execute();
</script>
</body>
